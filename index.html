<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Bubble-Catch</title>
  <script type="text/javascript" src="BubbleGenerator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div id="all">
    <div id="header">
      <h1>Bubble-Catch</h1>
    </div>

    <div id="information">
      <ul>
        <li class="button" onclick = "start()" id = "start">Starten</a></li>
        <li class="button">Beschreibung</li>
        <li class="button" onclick = "toggle('settings')">Einstellungen</li>
        <li>
          <form name="input" id="settings">
            Anzahl Bubbles: <p id = "displayNumber" class = "display">10</p>
            <input type = "range" name = "number" id = "number" min = "1" max = "50" step = "1" value = "10" onchange = "updateDisplay('displayNumber', this.value);">
            Geschwindigkeit: <p id = "displaySpeed" class = "display">10</p>
            <input type = "range" name = "speed" id = "speed" min = "1" max = "50" step = "1" value = "10" onchange = "updateDisplay('displaySpeed', this.value);">
          </form>
        </li>
      </ul>
    </div>

    <div id = "gameArea">
      <div id = "description"></div>
      <canvas id="bubbleCanvas" height="400px" width="600px"></canvas>
    </div>
    <div id="footer">
      <ul>
        <li class="list-inline"><a href="mailto:s0682993@msx.tu-dresden.de">Follner, Leonard</a></li>
        <li class="list-inline">MATRIKELNUMMER</li>
      </ul>
    </div>
  </div>
</body>
</html>
